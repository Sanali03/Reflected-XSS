<!DOCTYPE html>
<html>
<head>
  <title>Reflected XSS</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f4f4f4; }
    textarea { width: 100%; height: 60px; font-size: 16px; margin-bottom: 10px; }
    button { padding: 8px 16px; font-size: 16px; }
    #output { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h2>Reflected XSS</h2>
  <form id="form">
    <textarea id="input" placeholder="Enter your payload here..."></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <div id="output"></div>

  <script>
    function alertFlag() {
      alert("THM{Reflected_XSS_Flag}");
    }

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const val = document.getElementById("input").value;
      document.getElementById("output").innerHTML = val;
    });
  </script>

</body>
</html>
