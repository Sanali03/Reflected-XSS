        <input type="submit" value="Submit" />
    </form>
    <p id="output"></p>

    <script>
        document.getElementById("xssForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const input = document.getElementById("inputField").value;

            // Reflect the input into the page (vulnerable part)
            document.getElementById("output").innerHTML = input;
            // After rendering the input, check if it triggers the flag
            setTimeout(() => {
                if (window.xssTriggered) {
                    alert("THM{Reflected_XSS_Flag}");
                }
            }, 100); // short delay to allow script execution
        });
