<!DOCTYPE html>
<html>
<head>
  <title>Reflected XSS</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f0f0f0; }
    textarea { width: 100%; height: 60px; font-size: 16px; }
    button { margin-top: 10px; padding: 8px 16px; font-size: 16px; }
    #output { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h2>Reflected XSS Demo</h2>
  <form id="form">
    <textarea id="input" placeholder="Search....."></textarea><br>
    <button type="submit">Run</button>
  </form>

  <div id="output"></div>

  <script>
    function alertFlag() {
      alert("THM{Reflected_XSS_Flag}");
    }

    document.getElementById("form").onsubmit = function(e) {
      e.preventDefault();
      const val = document.getElementById("input").value.trim();
      document.getElementById("output").textContent = val;

      if (val === "alertFlag()") {
        alertFlag();
      }
    };
  </script>

</body>
</html>
